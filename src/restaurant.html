<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css"> -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- class="inside" -->
  <a href="#restaurant-container" class="skip-link">Skip to restaurant details</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/" title="Home page">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb-nav">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->

    <section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="-1">
        <div id="restaurant-tail">
          <h2 id="restaurant-name"></h2>
          <div class='img-container'>
          <img id="restaurant-img">
          <label for="favorite-toggle" class="custom-checkbox">
        <input type="checkbox" id="favorite-toggle" aria-checked="false"/>
        <div class="staricon empty-star">☆ </div>
        <div class="staricon star">★</div>
        <div id='favorite-text'>FAVORITE THIS</div>

       </label>
       </div>
          <p id="restaurant-cuisine"></p>
        </div>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
        <section id="map-container" aria-label="Google map with restaurants locations">
          <div id="map" role="application" aria-hidden="true" tabindex="-1"></div>
        </section>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list">
        <li>
        <div class="rating-card">

       <div class="card-title">
          <h4>write a review</h4>
        </div>
 <div class="support-text">
       <form id='submit-review' action="#" method="post" aria-label="Write a review">
            <div class="textfield">
              <label for="reviewer_name">Name</label>
              <input id="reviewer_name" name="reviewer_name" aria-label="Enter your name" required/>
            </div>
            <div class="textfield">
              <label for="rating">Rating</label>
              <input id="rating" name="rating" type="number" min="0" max="5" step="1" value="5" aria-label="Rate the restaurant"/>
            </div>
            <div class="textfield">
              <label for="comment_text">Comment</label>
              <textarea rows="4" id="comment_text" name="comment_text" required aria-label="Enter your comments"> </textarea>
            </div>
            <div  class="card-action">
              <button id="add-review-button" type="submit"  class="raised button">
                Add review
              </button>
            </div>
          </form>
          </div>
          </div>
        </li>
        </ul>
      </section>
      <!-- End reviews -->
    </section>
    <!-- The actual snackbar -->
   <div id="notification" role="alert" aria-label="Important mstariconessage"></div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers
  <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Main javascript file
  <script type="text/javascript" src="js/restaurant_info.js"></script> -->
  <!--NOTE: Link for Google maps API is commented out because the link is added with config.js. The sample for config.js file
    is config.sample.js, add your API key and rename the file. I did not want to push my API key to github.   -->
  <!-- Google Maps
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
   -->
   <!--
  <script type="application/javascript" charset="utf-8" src="config.js"></script> -->
  <!-- End scripts -->

</body>

</html>
