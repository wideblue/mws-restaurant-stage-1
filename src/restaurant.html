<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css"> -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- class="inside" -->
  <a href="#restaurant-container" class="skip-link">Skip to restaurant details</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/" title="Home page">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb-nav">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->

    <section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" tabindex="-1">
        <div id="restaurant-tail">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
        <section id="map-container" aria-label="Google map with restaurants locations">
          <div id="map" role="application" aria-hidden="true" tabindex="-1"></div>
        </section>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers
  <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Main javascript file
  <script type="text/javascript" src="js/restaurant_info.js"></script> -->
  <!--NOTE: Link for Google maps API is commented out because the link is added with config.js. The sample for config.js file
    is config.sample.js, add your API key and rename the file. I did not want to push my API key to github.   -->
  <!-- Google Maps
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
   -->
   <!--
  <script type="application/javascript" charset="utf-8" src="config.js"></script> -->
  <!-- End scripts -->

</body>

</html>
