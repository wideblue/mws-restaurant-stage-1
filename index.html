<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#filter-restaurants" class="skip-link">Skip to filter restaurants</a>
  <header>
    <nav>
      <h1>
        <a href="/" title="Home page">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Google map with restaurants locations">
      <div id="map" aria-hidden="true"></div>
    </section>
    <section title="Filter restaurants" id="filter-restaurants" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Restaurants</h2>
        <select id="neighborhoods-select" name="neighborhoods"  aria-label="Filter restaurants based on neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines"  aria-label="Filter restaurants based on cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="config.js"></script>
  <!--NOTE: Link for Google maps API is commented out because the link is added with config.js. The sample for config.js file
    is config.sample.js, add your API key and rename the file. I did not want to push my API key to github.   -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
 -->

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
